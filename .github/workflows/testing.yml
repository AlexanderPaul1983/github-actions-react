name: Test Onlline Shop
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps: 
            - name: Get repository code
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Test
              run: npm run test
    lint:

        runs-on: ubuntu-latest
            
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '16'
            
            - name: Install dependencies
              run: npm install
            
            - name: Run ESLint
              run: npm run lint
